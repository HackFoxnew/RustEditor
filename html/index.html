<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> RustEditor </title>
  
  
  <!-- droidscript API -->
  <script src="libs/droid/droid.js"></script>
  <script src="libs/droid/droid_ctrl.js"></script>
  <script src="libs/droid/droid_fs.js"></script>
  <script src="libs/droid/droid_dlg.js"></script>
  
  
  <!-- libs -->
  <link rel="stylesheet" href="libs/fa/css/font-awesome.min.css">
  <script src="libs/eruda.min.js" onload="eruda.init()"></script>
  <script src="libs/path.js"></script>
  
  
  <!-- primary files-->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
  <script src="js/utils.js"></script>
  
  
  <!-- components -->
  <link rel="stylesheet" href="comp/view/view.css">
  <link rel="stylesheet" href="comp/button/button.css">
  <link rel="stylesheet" href="comp/fab/fab.css">
  <link rel="stylesheet" href="comp/list-view/list-view.css">
  <link rel="stylesheet" href="comp/modal/modal.css">
  <link rel="stylesheet" href="comp/appbar/appbar.css">
  
  <script src="comp/list-view/list-view.js"></script>
  <script src="comp/view/view.js"></script>
  
  
  <!-- views -->
  <link rel="stylesheet" href="views/main-view/main.css">
  <link rel="stylesheet" href="views/work-view/work.css">
  <link rel="stylesheet" href="views/editor-view/editor.css">
 
  <script src="views/main-view/main.js"></script>
  <script src="views/work-view/work.js"></script>
  <script src="views/editor-view/editor.js"></script>
  
  
  <!-- editor -->
  <link rel="stylesheet" href="views/editor-view/tokens.css">
  <script src="views/editor-view/functions/syntax.js"></script>
  <script src="views/editor-view/functions/autocomplete.js"></script>
  <script src="views/editor-view/functions/commands.js"></script>
  
</head>

<body onload="OnStart()">

  <!-- Pantalla menú principal -->
  <div id="main-view" class="view">
   
   
  <div class="app-br " id="SelectionMenuView"></div>
  
  <div id="MainScreen"></div>
  
  <div id="InformationMenu" ></div>
  
  
  
  
  

  </div>


<!-- Área de Trabajo -->
<div id="work-view" class="view">
  
  <!-- barra -->
  <div class="app-bar">
    <div class="app-bar--left">
      <i class="fa fa-arrow-left"></i>
    </div>
    <div class="app-bar--title"> Espacio de Trabajo </div>
  </div>
  
  <!-- Mostrar directorios -->
  <div id="work-dir-view"></div>
  
  <!-- boton flotante -->
  <div class="fab">
    <i class="fa fa-plus"></i>
  </div>
  
  <!-- lista de carpetas -->
  <ul id="work-folder-list" class="list-view"></ul>
</div>



<!-- Pantalla del editor -->
<div id="editor-view" class="view">
  
  <!--Menu principal del Editor-->
  <div id="editor-main-menu">
    
    <span> <i onclick="IntegratedWorkSpace()"  class="fa fa-archive"></i> </span>  
    <div id="MenuEmbebedWork" class="list-view">
      
    </div>
    
    
    
    <span> <i class="fa fa-play-circle"></i> </span>
    <span> <i class="fa fa-cog"></i> </span>
  </div>
  
  <!-- Editor -->
  <div class="editor">
    
    <!-- Numero de líneas -->
    <div class="frame-lines"></div>  
   
    <!-- Cuadro de autocompletado --> 
    <div class="frame-autocomplete"></div>
    
    <!-- Área de resaltado (justo detras del area de escritura) -->
    <div class="frame-highlight"></div>
    
    <!-- Área de escritura -->
    <textarea class="frame-input"></textarea>
  
  </div>
  

  <!--Barra de herramientas-->
  <div id="editor-toolbar">
    <span> ••• </span>   
    <span onclick="characterElection('tab')"> =>| </span>  
    <span> < </span> 
    <span> > </span>
  </div>
  
</div>


  <!--Fin-->

</body>

</html>
