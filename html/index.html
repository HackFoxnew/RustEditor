<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> RustEditor </title>
  <script  src="libs/eruda.min.js" onload="eruda.init()"></script>
  
  <!-- droidscript API -->
  <script  src="libs/droid/droid.js"></script>
  <script  src="libs/droid/droid_ctrl.js"></script>
  <script  src="libs/droid/droid_fs.js"></script>
  <script  src="libs/droid/droid_dlg.js"></script>
  
  <!-- /// css styles /// -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/Tokens.css">
  <link rel="stylesheet" href="css/RustEditor.css">
  
  <!-- css componentes -->
  <link rel="stylesheet" href="libs/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/comp/screen.css">
  <link rel="stylesheet" href="css/comp/button.css">
  <link rel="stylesheet" href="css/comp/fab.css">
  <link rel="stylesheet" href="css/comp/list-view.css">
  <link rel="stylesheet" href="css/comp/modal.css">
  <link rel="stylesheet" href="css/comp/appbar.css">
  
  <!-- css pantallas -->
  <link rel="stylesheet" href="css/screen/main-screen.css">
  <link rel="stylesheet" href="css/screen/editor-screen.css">
  <link rel="stylesheet" href="css/screen/work-screen.css">
 

  
  <!-- /// js scripts /// -->
  <script  src="js/main.js"></script>
  <script  src="js/utils.js"></script>
  <script  src="libs/path.js"></script>
  
  <!-- js editor -->
  <script  src="js/editor/syntaxRules.js"></script>
  <script  src="js/editor/autocomplete.js"></script>
  <script  src="js/editor/commands-editor.js"></script>
  
  <!-- js componentes -->
  <script  src="js/comp/editor-toolbar.js"></script>
  <script  src="js/comp/list-view.js"></script>
  <script  src="js/comp/screen.js"></script>
  
  <!-- js pantallas -->
  <script  src="js/screen/main-screen.js"></script>
  <script  src="js/screen/work-screen.js"></script>
  <script  src="js/screen/editor-screen.js"></script>
  
</head>

<body onload="OnStart()">

  <!-- Pantalla menú principal -->
  <div id="main-screen" class="screen">
   
    <!-- barra de aplicación -->
    <div class="app-bar"> 
      <div class="app-bar--title"> RustEdit </div>
    </div>
    
    <!-- menú -->
    <div class="button" onclick="$modalCreation.showModal()"> Nuevo Proyecto </div>
    <div class="button" onclick="$modalAjust.showModal()"> Ajustes </div>
    <div class="button"> Acerca De </div>
    
    <!-- modal de ajustes -->
    <dialog class="modal" id="modal-ajust">
      <div class="modal-content">
        <div class="modal-header">Ajustes</div>
    
        <div class="modal-body">
          <section>
        
        
        
          </section>
        </div>
      </div>
    </dialog>
    
    
    <!-- modal de creación de proyecto-->
    <dialog id="modal-creation" class="modal">
      <div class="modal-content">
        <div class="modal-header"> Nuevo Proyecto </div>
        <div class="modal-body">
          <input id="input-modal-creation" placeholder="Entra el nombre de tu página">
        </div>
        <div class="modal-footer">
          <div onclick="$modalCreation.close()" class="button"> Salir </div>
          <div id="btn-creation" class="button button-disabled"> Crear </div>
        </div>
      </div>
    </dialog>

  </div>


<!-- Área de Trabajo -->
<div id="work-screen" class="screen">
  
  <!-- barra -->
  <div class="app-bar">
    <div class="app-bar--left">
      <i class="fa fa-arrow-left"></i>
    </div>
    <div class="app-bar--title"> Espacio de Trabajo </div>
  </div>
  
  <!-- Mostrar directorios -->
  <div id="work-dir-view"></div>
  
  <!-- boton flotante -->
  <div class="fab">
    <i class="fa fa-plus"></i>
  </div>
  
  <!-- lista de carpetas -->
  <ul id="work-folder-list" class="list-view"></ul>
</div>



<!-- Pantalla del editor -->
<div id="editor-screen" class="screen">
  
  <!--Menu principal del Editor-->
  <div id="editor-main-menu">
    <span> <i class="fa fa-archive"></i> </span>  
    <span> <i class="fa fa-play-circle"></i> </span>
    <span> <i class="fa fa-cog"></i> </span>
  </div>
  
  <!-- Editor -->
  <div class="editor">
    
    <!-- Numero de líneas -->
    <div class="frame-lines"></div>  
   
    <!-- Cuadro de autocompletado --> 
    <div class="frame-autocomplete"></div>
    
    <!-- Área de resaltado (justo detras del area de escritura) -->
    <div class="frame-highlight"></div>
    
    <!-- Área de escritura -->
    <textarea class="frame-input"></textarea>
  
  </div>
  

  <!--Barra de herramientas-->
  <div id="editor-toolbar">
    <span> ••• </span>   
    <span onclick="characterElection('tab')"> =>| </span>  
    <span> < </span> 
    <span> > </span>
  </div>
  
</div>


  <!--Fin-->

</body>

</html>
